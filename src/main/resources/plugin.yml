name: PruebaPlugin
version: '${project.version}'
main: plugin.core.Main
api-version: 1.19
commands:
  heal:
    description: Con este comando recuperas todos los puntos de vida y comida
    usage: /<command>
    aliases:
      - curar
      - gabri
  tpm:
    description: Con este comando te teletransportas a otro jugador
    usage: /<command>
  tpa:
    description: Con este comando pides teletransportarte a otro jugador
    usage: /<command>
  tpaccept:
    description: Con este comando aceptas una peticion de teletransporte de otro jugador
    usage: /<command>
  tpdeny:
    description: Con este comando rechazas una peticion de teletransporte de otro jugador
    usage: /<command>
  sethome:
    description: Con este comando estableces la ubicaci√≥n de tu casa
    usage: /<command>
  home:
    description: Con este comando vuelves a casa
    usage: /<command>
  delhome:
    description: Con este comando borras las casas asignadas
    usage: /<command>
  balance:
    description: Con este comando ves tu saldo actual
    usage: /<command>
    aliases:
      - money
      - dinero
      - saldo
  pay:
    description: Con este comando puedes pagar a otro jugador
    usage: /<command>
    aliases:
      - pagar
  cambiarbloque:
    description: Con este comando cambias un bloque a diamante.
    usage: /<command>
